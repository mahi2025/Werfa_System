<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles/admindashboard.css">

  <script>
    if (localStorage.getItem("adminLoggedIn") !== "true") {
      window.location.href = "adminlogin.html";
    }
  </script>
</head>

<body>
<header>
  <h2>Werfa Admin</h2>
  <button onclick="adminLogout()">
    Logout
  </button>
</header>

<main>
  <section class="one">
    <h2 id="adminNowServing">Now Serving: Not started</h2>
    <p id="totalWaiting">Total waiting:</p>
    <div class="buttons">
    <button  onclick="serveNext()">Next Student</button>
      </div>
    <button onclick="clearQueue()">
      Clear Queue
    </button>
  
  </section>

  <section class="two">
    <h2>Students in Queue</h2>

    <table border="1">
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Ticket</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="studentTable"></tbody>
    </table>
  </section>
</main>

<footer>&copy; Werfa System 2025</footer>

<script src="scripts/werfa.js"></script>
<script>
  initDB();
  renderAdmin();
</script>

</body>
</html>
