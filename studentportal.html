<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Portal</title>
  <link rel="stylesheet" href="Styles/studentportal.css">
</head>

<body>
<header>
  <h1>Werfa System</h1>
  <h3>Student Portal</h3>
</header>

<main>
  <section class="data-section">
    <form onsubmit="event.preventDefault(); takeNumber();">
      <label>Full Name</label>
      <input type="text" id="fullname" required>

      <label>Student ID</label>
      <input type="text" id="studentId" required>

      <button type="submit">Take a Number</button>
    </form>
  </section>

  <section class="ticket-section">
    <h1 id="ticketNumber">Your Ticket #</h1>
    <p class="serve" id="nowServing">Now serving:</p>
    <p class="wait" id="waitTime">Estimated wait:</p>
    <p id="countdown"></p>

    <button class="referesh" onclick="backToQueue()">Refresh Status</button>

    <div id="smsBox" style="
      display:none;
      margin-top:10px;
      padding:10px;
      background:#e7f3ff;
      border-left:4px solid #2196F3;">
    </div>
  </section>
</main>

<script src="scripts/werfa.js"></script>
<script>
  initDB();
  renderStudent();

  // simulate real-time updates
  setInterval(renderStudent, 3000);
</script>
</body>
</html>
