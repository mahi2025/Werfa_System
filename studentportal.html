<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student portal</title>
</head>
<body>
    <header>
        <h1> Werfa System</h1>
        <h3> Student portal</h3>

        <nav>
            <a href=" " alt="homepage"> <li>Home</li></a>
             <a href=" " alt="help page"> <li>Help/li></a>
        </nav>
    </header>

    <main>
        <aside class="left">
            <h2>Take a Number</h2>
            <p>Please enter your details below</p>
            <form>
                <label for="fullname">
                    Full Name
                </label>
                <input type="text" name="Fullname" placeholder="Full name" required>

                <label for="id">
                    Student ID
                </label>
                <input type="text" name="id" placeholder="3050/24" required>
            </form>


            <button>Take a Number</button>

            <p>You'll receive an SMS when you're 5 numbers away</p>
        </aside>

        <aside class="right">
            <h2>Live Queue Status</h2>
            <h1> Your Ticket #50</h1>

            <p>Now serving: #45</p>
            <p> Estimated wait: 12min</p>

            <button>Back to queue</button>
        </aside>
    </main>

</body>
</html>
