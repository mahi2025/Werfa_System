<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
</head>
<body>
<main>
<h1> Werfa Admin Portal</h1>
    <div>
        <div class="signin"> 
            <p>Sign in</p>
            <div>
                 <label for="username">
                    User Name
                </label>
                <input type="text" name="username" placeholder="username" required>
                 <label for="password">
                    Password
                </label>
                <input type="password" name="Password" placeholder="Password" required>
            </div>

            <div>
                <button>
                    sign in
                </button>
            </div>
        </div>
    </div>

    <div class="sign up">
        <div>
                 <label for="username">
                    User Name
                </label>
                <input type="text" name="username" placeholder="username" required>
                 <label for="password">
                    Password
                </label>
                <input type="password" name="Password" placeholder="Password" required>
            </div>

            <div>
                <button>
                    Sign Up
                </button>
                <p>Already have an account? Sign in</p>
            </div>
        
    </div>

</main>  


</body>
</html>
